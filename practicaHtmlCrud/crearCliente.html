<body>
    <div>

    <img class="logo" src="/practicaHtmlCrud/logo.PNG" alt="">
    <h1>Crear Cliente</h1>

    <form>
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Alex"><br>
        <label for="lname">Apellido:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Molina"><br>
        <label for="fname">Apellido 2:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Delgado"><br>
        <label for="lname">Telefono 1:</label><br>
        <select name="prefijo" id="prefijo1">
            <option value="34">+34</option>
            <option value="1">+1</option>
        </select>
        <input type="number" min="9" id="lname" name="lname" placeholder="123456789"><br>
        <label for="fname">Telefono 2:</label><br>
        <select name="prefijo" id="prefijo1">
            <option value="34">+34</option>
            <option value="1">+1</option>
        </select>
        <input type="number" min="9" id="fname" name="fname" placeholder="987654321">
        <br>
        <label for="lname">Email:</label><br>
        <input type="email" id="lname" name="lname" placeholder="correo@dominio.com"><br>
        <label for="fname">Fecha nacimiento:</label><br>
        <input type="date" id="fname" name="fname"><br>
        <label for="fname">Comentarios:</label><br>
        <textarea name="comentarios" id="comentarios" rows="4" cols="50">
            
        </textarea><br>
        <input type="checkbox" id="activo" name="activo" value="activo">
        <label for="vehicle1">Activo</label><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    
    
    
    </form>

    <footer>
        <p>Fecha: 30/06/24</p>
    </footer>
