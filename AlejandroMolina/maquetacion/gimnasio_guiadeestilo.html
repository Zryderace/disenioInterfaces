<body>
    <!--
    poner todo esto en una tabla

    sector: gimnasio
    nombre: diseños MolDel
    logo: curl bicep
    fuente: black ops y open sans
    iconos para borrar, editar, ver
    paleta de colores: 3 a 6
    780000 c1121f fdf0d5 003049 669bbc
    definir colores y estilos para hover, active, focus (botones, iconos, menu)
    -->

    <table>
        <thead>
            <th colspan="2">Diseños MolDel</th>
        </thead>
        <tbody>
            <tr>
                <td>Sector</td>
                <td>Gimnasio</td>
            </tr>
            <tr>
                <td>Nombre</td>
                <td>Good Gym</td>
            </tr>
            <tr>
                <td>Logo:</td>
                <td><img class="logo" src="GG.png" alt=""></td>
            </tr>
            <tr>
                <td>Fuente:</td>
                <td>Black Ops y Open Sans</td>
            </tr>
            <tr>
                <td>Iconos</td>
                <td>
                    <img class="iconos" src="borrar.png" alt="borrar">
                    <img class="iconos" src="edit.png" alt="editar">
                    <img class="iconos" src="ver.png" alt="ver">
                </td>
            </tr>
            <tr>
                <td>Paleta colores</td>
                <td>780000 c1121f fdf0d5 003049 669bbc</td>
            </tr>
            <tr>
                <td>Colores y estilos:</td>
                <td>780000 y c1121f para hovers, 669BBC fondo, letra FDF0D5</td>
