    $('#getDimensions').click(function () {
      const box = $('#box1');
      const width = box.width(); box.height();
      const height = box.height();
      const innerWidth = box.innerWidth(); const innerHeight = box.innerHeight(); const outerWidth = box.outerWidth();
      const outerHeight = box.outerHeight();
      const outerWidthWithMargin = box.outerWidth(true);
      const offset = box.offset(); // posición relativa al documento
      const position = box.position(); // posición relativa a su contenedor padre
      $('#output').html(`
          <p><strong>Dimensiones de la caja:</strong></p>
          <ul>
          <li>Width: ${width}px</li>
          <li>Height: ${height}px</li>
          <li>Inner Width (con padding): ${innerWidth}px</li>
          <li>Inner Height (con padding): ${innerHeight}px</li>
          <li>Outer Width (con padding y borde): ${outerWidth}px</li>
          <li>Outer Height (con padding y borde): ${outerHeight}px</li>
          <li>Outer Width (con padding, borde y margen): ${outerWidthWithMargin}px</li>
          <li>Offset (posición relativa al documento): { top: ${offset.top}px, left: ${offset.left}px}
          <li>Position (posición relativa al contenedor padre): { top: ${position.top}px, left: ${position.left}px}
          </ul>`);})
  </script>

  <script>
