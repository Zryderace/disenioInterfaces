    <script>
        function aumentar(){
            tamanoWidth = $("#imagen").css("width")
            tamanoHeight = $("#imagen").css("height")

            tamanoWidth=parseInt(tamanoWidth)+10
            tamanoHeight=parseInt(tamanoHeight)+10

            $("#imagen").css("width",tamanoWidth)
            $("#imagen").css("height",tamanoHeight)
        }
        function margin() {
            marginTop = $("#imagen").css("margin-top")
            marginLeft = $("#imagen").css("margin-left")

            marginTop=parseInt(marginTop)+10
            marginLeft=parseInt(marginLeft)+10

            $("#imagen").css("margin-top",marginTop)
            $("#imagen").css("margin-left",marginLeft)


        }
